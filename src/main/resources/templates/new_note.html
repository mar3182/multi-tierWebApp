<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>New Note</title>
</head>
<body>
<div align="center" class="container-fluid">

  <a class="btn btn-primary" href="new" role="button">Create New Note</a>
<form name="noteForm" action="#" th:action="@{/save}" th:object="${note}"
      method="post" onsubmit="return validateForm()">

    <div class="form-group w-50">
      <label for="noteId">Note ID</label>
      <textarea class="form-control" id="noteId" rows="1" th:field="*{id}"></textarea>
      <small id="id help" class="form-text text-muted">Enter the note id</small>
    </div>

    <div class="form-group w50">
      <label for="noteName">Note Name</label>
      <textarea class="form-control" id="noteName" rows="1" th:field="*{name}"></textarea>
      <small id="name help" class="form-text text-muted">Enter the note name</small>
    </div>

  <div class="form-group w50">
    <label for="noteText">Enter Note Text</label>
    <textarea class="form-control" id="noteText" rows="1" th:field="*{text}"></textarea>
    <small id="text help" class="form-text text-muted">Enter the note text</small>
  </div>

  <button type="submit" class="btn btn-primary">Save</button>
  <a class="btn btn-primary" href="./" role="button">Cancel</a>
</form>
</div>

<!-- JavaScript Bundle with Popper -->
<script type="text/javascript" src="/js/helpers.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
